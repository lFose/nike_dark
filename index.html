<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Dark</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="ap.png">
</head>
<body>
<div class="container">
	<header class="header">
		<a href="#" class="logo"><img src="img/logo.png" alt=""></a>
	</header>
	<main class="card">
		<div class="card__gallary">
			<div class="card__img"><img src="img/boots.png" alt=""></div>
			<ul class="card__drops">
				<li class="card__drop card__drop--active" data-color="darkblue"><a href=""></a></li>
				<li class="card__drop" data-color="white"><a href=""></a></li>
				<li class="card__drop" data-color="red"><a href=""></a></li>
				<li class="card__drop" data-color="blue"><a href=""></a></li>
			</ul>
		</div>
		<div class="card__info">
			<div class="card__model">Nike SB Stefan Janoski Max</div>
			<div class="card__discr">Unisex Skateboarding Shoe (Men's)</div>
			<ul class="card__stars" data-score="3">
				<li class="card__star"></li>
				<li class="card__star"></li>
				<li class="card__star"></li>
				<li class="card__star"></li>
				<li class="card__star"></li>
			</ul>
			<form action="" method="post" class="card__form">
				<select name="size" id="" class="card__select">
					<option value="" selected disabled>Size</option>
					<option value="39">39</option>
					<option value="40">40</option>
					<option value="41">41</option>
				</select>
				<select name="qty" id="" class="card__select">
					<option value="" selected disabled>Qty</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<a href="#" class="card__btn">Add to cart</a>
			</form>
		</div>
	</main>
</div>
</body>
</html>
